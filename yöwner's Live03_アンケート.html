        function createChart(elementId, dataKey, title) {
            const canvasElement = document.getElementById(elementId);
            if (!canvasElement) {
                console.error(`Canvas element with id "${elementId}" not found.`);
                return;
            }

            const counts = {};
            for (let i = 1; i <= 5; i++) {
                counts[i] = 0;
            }
            surveyData.forEach(d => {
                if (d[dataKey] >= 1 && d[dataKey] <= 5) {
                    counts[d[dataKey]]++;
                }
            });

                labels: ['5（大変満足）', '4（満足）', '3（普通）', '2（やや不満）', '1（不満）'],

                    label: title,
                    data: [counts[5], counts[4], counts[3], counts[2], counts[1]],
                    backgroundColor: chartColors,
                    borderColor: chartColors.map(c => c.replace('0.8', '1')),
                    borderWidth: 1
                }]
            };

                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0,
                                color: '#4b5563'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#4b5563'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
